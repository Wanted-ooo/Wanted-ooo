      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Compute counters (user:Wanted-ooo)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          HDRS="-H 'Authorization: Bearer ${GH_TOKEN}' -H 'Accept: application/vnd.github+json'"

          echo "ðŸ”Ž user:Wanted-ooo in:name job"
