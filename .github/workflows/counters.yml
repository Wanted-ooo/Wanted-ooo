          POSTS=$(bash -lc "curl -s https://api.github.com/search/repositories?q=user:Wanted-ooo+in:name+post ${HDRS} | jq -r .total_count")

          mkdir -p badges
          cat > badges/job-count.json <<JSON
          { "schemaVersion": 1, "label": "ðŸ’¼ ÐžÑ‚ÐºÑ€Ñ‹Ñ‚Ñ‹Ðµ Ð²Ð°ÐºÐ°Ð½ÑÐ¸Ð¸", "message": "${JOBS:-0}", "color": "00D0BF" }
          JSON
          cat > badges/post-count.json <<JSON
          { "schemaVersion": 1, "label": "ðŸ“ ÐŸÐ¾Ð»ÐµÐ·Ð½Ñ‹Ðµ Ð¿Ð¾ÑÑ‚Ñ‹", "message": "${POSTS:-0}", "color": "00D0BF" }
          JSON

          echo "âœ… job-count.json:"  && cat badges/job-count.json
          echo "âœ… post-count.json:" && cat badges/post-count.json

      - name: Commit & Push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
